<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Project Manager</title>
    <link rel="icon" href="/icon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nova: {
                bg: '#1E1E28', // Dark Charcoal
                card: '#272732', // Slightly lighter
                primary: '#22d3ee', // Cyan
                accent: '#34d399', // Emerald
                muted: '#94a3b8',
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(34, 211, 238, 0.15)',
              'float': '0 8px 30px rgba(0, 0, 0, 0.4)',
            },
            animation: {
              'wave': 'wave 2s infinite',
              'shimmer': 'shimmer 1.5s infinite linear',
              'float': 'float 6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1E1E28;
        color: #f8fafc;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E28; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      @keyframes wave {
        0% {
          box-shadow: 0 0 0 0px rgba(34, 211, 238, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(34, 211, 238, 0);
        }
        100% {
          box-shadow: 0 0 0 0px rgba(34, 211, 238, 0);
        }
      }
      
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      .editing-wave {
        animation: wave 1.5s infinite;
        z-index: 50 !important;
      }

      .skeleton-loader {
        background: linear-gradient(90deg, #272732 25%, #333340 50%, #272732 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }

      /* Simple Markdown Styles within shapes */
      .md-content h1, .md-content h2, .md-content h3 {
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: #fff;
      }
      .md-content h1 { font-size: 1.5em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 4px; }
      .md-content h2 { font-size: 1.3em; }
      .md-content h3 { font-size: 1.1em; color: #22d3ee; }
      .md-content ul { list-style-type: disc; padding-left: 1.2rem; text-align: left; }
      .md-content ol { list-style-type: decimal; padding-left: 1.2rem; text-align: left; }
      .md-content strong { color: #22d3ee; font-weight: 700; }
      .md-content em { font-style: italic; color: #94a3b8; }
      .md-content code { background: rgba(0,0,0,0.3); padding: 2px 4px; rounded: 4px; font-family: monospace; font-size: 0.9em; color: #fab387; }
      .md-content blockquote { border-left: 3px solid #3b82f6; padding-left: 8px; color: #94a3b8; font-style: italic; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
